# SPDX-License-Identifier: PMPL-1.0
name: Publish COPR

on:
  repository_dispatch:
    types: [publish-copr]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.2)'
        required: true
      tag:
        description: 'Git tag (e.g., v1.0.2)'
        required: true

permissions: read-all

env:
  TAP_REPO: hyperpolymath/homebrew-tap

jobs:
  trigger-copr:
    name: Trigger COPR Build
    runs-on: ubuntu-latest
    steps:
      - name: Check for COPR_WEBHOOK_URL
        id: check-secret
        run: |
          if [ -z "${{ secrets.COPR_WEBHOOK_URL }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::COPR_WEBHOOK_URL not configured. Skipping COPR trigger."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Get inputs
        if: steps.check-secret.outputs.skip != 'true'
        id: inputs
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.client_payload.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Trigger COPR webhook
        if: steps.check-secret.outputs.skip != 'true'
        run: |
          TAG="${{ steps.inputs.outputs.tag }}"
          VERSION="${{ steps.inputs.outputs.version }}"

          echo "Triggering COPR build for ${TAG}"

          # Trigger the webhook
          curl -X POST "${{ secrets.COPR_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{\"ref\": \"${TAG}\", \"committish\": \"${TAG}\"}" \
            --fail --silent --show-error

          echo "COPR webhook triggered successfully"

  update-spec:
    name: Update RPM Spec in Tap
    runs-on: ubuntu-latest
    steps:
      - name: Check for TAP_GITHUB_TOKEN
        id: check-secret
        run: |
          if [ -z "${{ secrets.TAP_GITHUB_TOKEN }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::TAP_GITHUB_TOKEN not configured. Skipping RPM spec update."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout homebrew-tap
        if: steps.check-secret.outputs.skip != 'true'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: ${{ env.TAP_REPO }}
          token: ${{ secrets.TAP_GITHUB_TOKEN }}

      - name: Get inputs
        if: steps.check-secret.outputs.skip != 'true'
        id: inputs
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.client_payload.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Update RPM spec
        if: steps.check-secret.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.inputs.outputs.version }}"
          TAG="${{ steps.inputs.outputs.tag }}"
          DATE=$(date "+%a %b %d %Y")

          mkdir -p rpm

          cat > rpm/bunsenite.spec << EOF
          # SPDX-License-Identifier: PMPL-1.0
          Name:           bunsenite
          Version:        ${VERSION}
          Release:        1%{?dist}
          Summary:        Nickel configuration file parser with multi-language FFI bindings

          License:        MIT OR Palimpsest-0.8
          URL:            https://github.com/hyperpolymath/bunsenite
          Source0:        https://github.com/hyperpolymath/bunsenite/archive/refs/tags/${TAG}.tar.gz

          BuildRequires:  cargo
          BuildRequires:  rust >= 1.70

          %description
          Bunsenite is a Nickel configuration file parser with multi-language FFI bindings.
          Features include parse, validate, watch mode, interactive REPL, and JSON Schema validation.

          %prep
          %autosetup -n bunsenite-%{version}

          %build
          cargo build --release --features full

          %install
          install -D -m 755 target/release/bunsenite %{buildroot}%{_bindir}/bunsenite

          %files
          %license LICENSE.txt
          %doc README.adoc
          %{_bindir}/bunsenite

          %changelog
          * ${DATE} hyperpolymath <packages@hyperpolymath.dev> - ${VERSION}-1
          - Update to version ${VERSION}
          EOF

          echo "Generated RPM spec:"
          cat rpm/bunsenite.spec

      - name: Commit and push
        if: steps.check-secret.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.inputs.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rpm/
          git diff --staged --quiet || git commit -m "rpm: bunsenite ${VERSION}"
          git push
